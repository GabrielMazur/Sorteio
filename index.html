<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f6f6;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #4a148c;
        }

        img {
            width: 150px;
            margin: 10px 0;
        }

        input {
            padding: 10px;
            border: 1px solid #aaa;
            border-radius: 5px;
            width: 200px;
        }

        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            background-color: #0f93ff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #00c3ff;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 5px;
            background-color: #46fcff;
            margin: 3px auto;
            width: 250px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Amigo Secreto</h1>
    <img src="images (2).png" alt="Amigo Secreto">

    <h2>Digite o nome dos amigos</h2>
    <input type="text" id="amigo" placeholder="Digite um nome">
    <button id="btnAdicionar">Adicionar</button>

    <ul id="listaAmigos"></ul>
    <ul id="resultado"></ul>

    <button id="btnSortear">ðŸ¤– Sortear amigo</button>

    <script>
        // Lista de amigos
        let amigos = [];

        // Ao clicar em "Adicionar"
        document.getElementById("btnAdicionar").onclick = function() {
            let nome = document.getElementById("amigo").value.trim();
            if (nome) {
                amigos.push(nome);
                document.getElementById("amigo").value = "";

                document.getElementById("listaAmigos").innerHTML = "";
                for (let i = 0; i < amigos.length; i++) {
                    document.getElementById("listaAmigos").innerHTML += `<li>${amigos[i]}</li>`;
                }
            }
        };

        // Ao clicar em "Sortear amigo"
        document.getElementById("btnSortear").onclick = function() {
            if (amigos.length > 0) {
                let sorteado = amigos[Math.floor(Math.random() * amigos.length)];
                document.getElementById("resultado").innerHTML = `<li>Amigo sorteado: ${sorteado}</li>`;
            }
        };
    </script>
</body>
</html>
